<div class="expenses-wrapper">
    <div class="views-container">
        <form novalidate name="itemForm" class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 budget-form text-center">
            <input placeholder="Item bought" class="form-control" name="itemName" ng-model="item.name" required>
            <input type="number" placeholder="Item price" name="price" class="form-control" ng-model="item.price" required>
            <button class="text-center btn btn-primary" type="button" ng-click="savePurchases(item)" ng-disabled="itemForm.$invalid">Submit</button>
        </form>

        <!--Daily purchases output-->
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 budget-form">
            <button class="btn btn-warning" ng-click="hidden=!hidden">Hide</button>
            <table class="table" ng-hide="hidden">
                <thead>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Action</th>
                    <th></th>
                </thead>
                <tbody ng-repeat="expense in weeklyPost track by $index">
                    <tr ng-hide="expense.editing">
                        <td>{{expense.name}}</td>
                        <td>{{expense.price | currency: "$"}}</td>
                        <td><button ng-click="deleteExpense($index, expense._id)" class="btn btn-danger">Remove</button></td>
                        <td><button ng-click="copyExpense(expense); expense.editing = !expense.editing" class="btn btn-warning">Edit</button></td>
                    </tr>
                    <tr ng-show="expense.editing">
                        <td><input ng-model="editedExpense.name"></td>
                        <td><input ng-model="editedExpense.price"></td>
                        <td><button ng-click="deleteExpense($index, editedExpense._id)" class="btn btn-danger">Remove</button></td>

                        <td><button ng-click="editExpense(editedExpense._id, editedExpense,  $index); expense.editing = !expense.editing" class="btn btn-success">save</button></td>
                        <td><button ng-click="expense.editing = !expense.editing" class="btn btn-warning">cancel</button></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
